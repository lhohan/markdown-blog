name: Notify hanlho_blog repo for deployment
on:
  workflow_run:
    workflows: ["Tests"]
    branches: [main]
    types: [completed]

jobs:
  notify:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger hanlho blog deployment
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.TRIGGER_HANLHO_BLOG_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -d '{"event_type":"markdown_blog-updated"}' \
            https://api.github.com/repos/lhohan/hanlho-blog/dispatches)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" -eq 204 ]; then
            echo "✅ Repository dispatch event triggered successfully"
          else
            echo "❌ Failed to trigger repository dispatch event"
            echo "HTTP Status: $http_code"
            echo "Response: $body"
            exit 1
          fi
