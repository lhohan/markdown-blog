{% extends "base.html" %} {% block title %}Blog | {{ site_title }}{% endblock %}
{% block content %} {% if posts and posts | length > 0 %}
<div class="posts">
    <h1>Articles</h1>
    <ul>
        {% for post in posts %}
        <li class="post-entry">
            <div class="post-title">
                <a href="/{{ post.slug }}">{{ post.title }}</a>
            </div>
            <div class="post-date">{{ post.publish_date }}</div>
        </li>
        {% endfor %}
    </ul>
</div>
{% else %}
<p>No posts yet.</p>
{% endif %} {% endblock %}
